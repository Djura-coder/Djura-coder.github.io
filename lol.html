<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title> Regalo </title>
  <style>
    body{
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0;
    }
    .card{
      background:rgba(255,255,255,0.9);
      border-radius:20px;
      padding:32px;
      box-shadow:0 8px 40px rgba(0,0,0,0.15);
      text-align:center;
      animation: pop 0.6s ease;
      max-width:400px;
    }
    @keyframes pop{from{transform:scale(0.7);opacity:0;}to{transform:scale(1);opacity:1;}}
    h1{margin:0 0 16px;font-size:26px;color:#d63384;text-shadow:1px 1px 0 #fff}
    .row{display:flex;gap:8px;align-items:center;justify-content:center;margin-bottom:14px}
    input[type="text"]{
      flex:1;
      padding:10px 12px;
      border-radius:12px;
      border:2px solid #d63384;
      font-size:16px;
      outline:none;
      transition:border-color .2s;
    }
    input[type="text"]:focus{border-color:#ff4d6d;}
    button{
      padding:10px 18px;
      border-radius:12px;
      border:0;
      background:#ff4d6d;
      color:white;
      font-weight:700;
      cursor:pointer;
      transition:background .2s,transform .1s;
    }
    button:hover{background:#d63384;}
    button:active{transform:scale(0.95);}
    .hint{color:#444;font-size:14px;margin-bottom:16px}
    .gift{font-size:60px;cursor:pointer;transition:transform .2s;}
    .gift:hover{transform:scale(1.2);}
    .result{margin-top:20px;}
    .result img{max-width:100%;border-radius:12px;display:none;box-shadow:0 6px 20px rgba(0,0,0,0.2)}
  </style>
</head>
<body>
  <div class="card">
    <h1> ¬øCual es tu nombre :D? </h1>
    <div class="row">
      <input id="nameInput" placeholder="Escribe tu nombre..." autofocus />
      <button id="checkBtn">Descubrir</button>
    </div>
    <div class="hint">Si escribes tu nombre, podr√°s abrir un pedazo de regalo </div>

    <div id="giftContainer" style="display:none;">
      <div class="gift" id="gift">üéÅ</div>
    </div>

    <div class="result">
      <img id="imgMarta" src="dedo.jpg" height = "100%" width = "50%" alt="Sorpresa Marta" />
      <img id="imgOtro" src="pulgar.jpeg" alt="Sorpresa Otro" />
    </div>

    <audio id="soundMarta" src="rock.mp3"></audio>
    <audio id="soundOtro" src="bien.mp3"></audio>
  </div>

  <script>
    const input = document.getElementById('nameInput');
    const btn = document.getElementById('checkBtn');
    const giftContainer = document.getElementById('giftContainer');
    const gift = document.getElementById('gift');
    const imgM = document.getElementById('imgMarta');
    const imgO = document.getElementById('imgOtro');
    const sndM = document.getElementById('soundMarta');
    const sndO = document.getElementById('soundOtro');

    let isMarta = false;

    function resetAll(){
      imgM.style.display = 'none';
      imgO.style.display = 'none';
      sndM.pause(); sndM.currentTime=0;
      sndO.pause(); sndO.currentTime=0;
    }

    btn.addEventListener('click',()=>{
      const name = input.value.trim().toLowerCase();
      resetAll();
      giftContainer.style.display = 'block';
      isMarta = (name === 'marta');
      if(isMarta){
        alert('Toma tu regalo');
      } else {
        alert('Toma un regalo pa ti guap@');
      }
    });

    gift.addEventListener('click',()=>{
      resetAll();
      if(isMarta){
        imgM.style.display = 'block';
        sndM.play().catch(()=>{});
      } else {
        imgO.style.display = 'block';
        sndO.play().catch(()=>{});
      }
    });

    input.addEventListener('keydown', (e)=>{ if(e.key === 'Enter') btn.click(); });
    resetAll();
  </script>
</body>
</html>
